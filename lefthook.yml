pre-commit:
  parallel: true
  commands:
    linter:
      files: git diff --name-only @{push}
      glob: "*.{js,ts,jsx,tsx}"
      run: yarn lint
    tests:
      files: git diff --name-only @{push}
      glob: "*.{js,ts, jsx, tsx}"
      run: yarn test
    prettier:
      files: git diff --name-only @{push}
      glob: "*.{js,ts, jsx, tsx}"
      run: yarn prettier
    build:
      run: yarn build
